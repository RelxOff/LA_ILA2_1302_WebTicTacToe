<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Recources/Red_TicTacToe_Icon.svg">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="tic-tac-toe-container">
            <div cellId="0" class="cell"></div>
            <div cellId="1" class="cell"></div>
            <div cellId="2" class="cell"></div>
            <div cellId="3" class="cell"></div>
            <div cellId="4" class="cell"></div>
            <div cellId="5" class="cell"></div>
            <div cellId="6" class="cell"></div>
            <div cellId="7" class="cell"></div>
            <div cellId="8" class="cell"></div>
        </div>
        <div id="status-text">
        </div>
        <div class="engame-status"></div>
        <div id="score">Punktestand:</div>
            X:
            <div id="x-score">0</div>
            O:
            <div id="o-score">0</div>
        <button onclick="startGame()" id="restrart-button">Neustart</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
